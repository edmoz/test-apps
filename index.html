<html>
<head>
<title>Privileged App Test</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
</head>
<body>
<button id="install">
Install UI tests</button>
</body>
</html>  
<script>
(function(){
  function install(ev) {
    ev.preventDefault();
    // define the manifest URL
    var manifest_url = "http://edmoz.github.io/uitest.webapp";
    // install the app
    var myapp = navigator.mozApps.install(manifest_url);
    myapp.onsuccess = function(data) {
      // App is installed, remove button
      console.log('installed: ' + data);
    };
    myapp.onerror = function() {
      console.log('onerror: ' + this.error.name)
     };
  };
  // get a reference to the button and call install() on click
  var button = document.getElementById('install');
  button.addEventListener('click', install, false);
})();
</script>
